<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Vote Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="admin-page">

  <h1>🔐 Admin Panel - Meme Competition Results</h1>

  <div id="loading-message">Loading results...</div>

  <div class="result-container" style="display: none;">
    <div class="top-voted" id="top-voted-memes">
      <h3>🏆 Top Voted Memes</h3>
      
    </div>

    <div class="result-box" id="vote-details">
      <h3>🗳️ All Votes (<span id="total-votes">0</span>)</h3>
      
    </div>
  </div>

  <script src="/js/admin.js"></script>
</body>

</html>
