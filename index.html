<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote for Your Favorite Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
      text-align: center;
      
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 250px;
    }
    .image-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }
    input[type="email"] {
      margin-top: 10px;
      width: 90%;
      padding: 8px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 10% auto;
      width: 80%;
      max-width: 600px;
      display: block;
    }
    @media (max-width: 600px) {
      .image-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üó≥Ô∏è Vote for Your Favorite Image</h1>

    <input type="email" id="email" placeholder="Enter your email to vote" required>

    <div class="image-gallery">
      <div class="image-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Nature_photo.jpg/640px-Nature_photo.jpg" alt="Image 1" onclick="openModal(this.src)">
        <button onclick="vote('Image 1')">Vote for Image 1</button>
      </div>
      <div class="image-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Nature_photo.jpg/640px-Nature_photo.jpg" alt="Image 1" onclick="openModal(this.src)">
        <button onclick="vote('Image 1')">Vote for Image 1</button>
      </div>
      <div class="image-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Nature_photo.jpg/640px-Nature_photo.jpg" alt="Image 1" onclick="openModal(this.src)">
        <button onclick="vote('Image 1')">Vote for Image 1</button>
      </div>
      <div class="image-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Nature_photo.jpg/640px-Nature_photo.jpg" alt="Image 1" onclick="openModal(this.src)">
        <button onclick="vote('Image 1')">Vote for Image 1</button>
      </div>
      <div class="image-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Nature_photo.jpg/640px-Nature_photo.jpg" alt="Image 1" onclick="openModal(this.src)">
        <button onclick="vote('Image 1')">Vote for Image 1</button>
      </div>
      <div class="image-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Starsinthesky.jpg/640px-Starsinthesky.jpg" alt="Image 2" onclick="openModal(this.src)">
        <button onclick="vote('Image 2')">Vote for Image 2</button>
      </div>
    </div>

    <div class="footer">
      <span title="Admin Panel" onclick="goToAdmin()">‚öôÔ∏è</span>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" class="modal-content" src="">
  </div>

  <script>
    function vote(imageId) {
      const email = document.getElementById("email").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      const votes = JSON.parse(localStorage.getItem("votes") || "{}");
      if (votes[email]) {
        alert("You've already voted!");
        return;
      }

      votes[email] = imageId;
      localStorage.setItem("votes", JSON.stringify(votes));
      alert(`Thank you for voting for ${imageId}!`);
    }

    function openModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-img").src = src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function goToAdmin() {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
