<!-- Fullscreen Video Overlay -->
<div id="fullscreenOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
  <button onclick="closeFullscreenVideo()" style="position: absolute; top: 20px; right: 30px; background: transparent; color: white; font-size: 32px; border: none; cursor: pointer;">&times;</button>
  <video id="fullscreenVideo" controls autoplay style="max-width: 90%; max-height: 80%; border-radius: 12px;"></video>
</div>

<script>
  function openFullscreenVideo(videoElement) {
    const overlay = document.getElementById('fullscreenOverlay');
    const fullscreenVideo = document.getElementById('fullscreenVideo');

    fullscreenVideo.src = videoElement.src;
    overlay.style.display = 'flex';
    fullscreenVideo.play();
  }

  function closeFullscreenVideo() {
    const overlay = document.getElementById('fullscreenOverlay');
    const fullscreenVideo = document.getElementById('fullscreenVideo');

    fullscreenVideo.pause();
    fullscreenVideo.src = '';
    overlay.style.display = 'none';
  }

  function vote(memeName) {
    alert("You voted for " + memeName);
  }
</script>

  <script>
    function vote(imageId) {
      const email = document.getElementById("email").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      const votes = JSON.parse(localStorage.getItem("votes") || "{}");
      if (votes[email]) {
        alert("You've already voted!");
        return;
      }

      votes[email] = imageId;
      localStorage.setItem("votes", JSON.stringify(votes));
      alert(`Thank you for voting for ${imageId}!`);
    }

    function openModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-img").src = src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
